{{define "content"}}
    <form class="w-full max-w-lg mt-5 mx-auto" method="post">
        {{if .}}
            <div class="bg-red-300 text-white mx-auto w-full p-3 rounded" id="register-error">
                <span class="text-sm float-right cursor-pointer" id="register-error-close">X</span>
                <ul>
                {{range .}}
                <li>{{.}}</li>
                {{end}}
                </ul>
            </div>
        {{end}}

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="register-email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="register-email" id="register-email" type="email" placeholder="user@carpark.ninja">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="register-confirm-email">
                    Confirm Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="register-confirm-email" id="register-confirm-email" type="email" placeholder="user@carpark.ninja">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="register-password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="register-password" id="register-password" type="password" placeholder="password">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="register-confirm-password">
                    Confirm Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="register-confirm-password" id="register-confirm-password" type="password" placeholder="password">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mx-auto text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4" id="register-submit">Register</button>
                <button type="button" id="register-login" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Login</button>
            </div>
        </div>
    </form>

    <script>
        let cm = document.getElementById("register-error-close")
        if (cm) {
            cm.onclick = function() {
                let er = document.getElementById("register-error")
                er.parentElement.removeChild(er)
            }
        }

        let rl = document.getElementById("register-login")
        rl.onclick = function() {
            window.location = "/account/login"
        }
    </script>
{{end}}
